<!DOCTYPE html>
<html>

<head>
    <title>Upload File</title>
</head>

<body>
    <h2>Upload File to {{ folder.name }}</h2>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">Upload File</button>
    </form>
</body>

</html>
